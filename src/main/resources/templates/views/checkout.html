<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- js -->

</head>
<body>

<div th:replace="~{./header :: headerFragment}"></div>

<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="/images/ogani/breadcrumb.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>결제</h2>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Checkout Section Begin -->
<section class="checkout spad">
  <div class="container">
    <div class="checkout__form">
      <h4>결제 내역</h4>
      <form action="#">
        <div class="row">
          <div class="col-lg-8 col-md-6">
            <div class="row">
              <div class="col-lg-6">
                <div class="checkout__input">
                  <p>이름<span>*</span></p>
                  <input type="text">
                </div>
              </div>
            </div>
            <div class="checkout__input">
              <p>주소<span>*</span></p>
              <input type="text" placeholder="도로명주소" class="checkout__input__add">
              <input type="text" placeholder="상세주소">
            </div>
            <div class="checkout__input">
              <p>우편번호<span>*</span></p>
              <input type="text">
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="checkout__input">
                  <p>핸드폰<span>*</span></p>
                  <input type="text">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="checkout__input">
                  <p>이메일<span>*</span></p>
                  <input type="text">
                </div>
              </div>
            </div>
            <div class="checkout__input">
              <p>배송 요청사항<span>*</span></p>
              <input type="text"
                     placeholder="배송 요청사항">
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="checkout__order">
              <h4>주문 내역</h4>
              <div class="checkout__order__products">상품 <span>총합</span></div>
<!--              <ul>-->
<!--                <tr th:each="item : ${orderItems}">-->
<!--                  <li th:text="${item.name}">상품 이름</li>-->
<!--                  <span th:text="${item.total} + '원'">총합</span>-->
<!--                </tr>-->
<!--              </ul>-->
              <ul>
                <li>Vegetable’s Package <span>1000원</span></li>
                <li>Fresh Vegetable <span>1000원</span></li>
                <li>Organic Bananas <span>1000원</span></li>
              </ul>

<!--              <div class="checkout__order__subtotal">-->
<!--                합계 <span th:text="${subtotal} + '원'">합계</span>-->
<!--              </div>-->
<!--              <div class="checkout__order__total">-->
<!--                최종금액 <span th:text="${total} + '원'">최종금액</span>-->
<!--              </div>-->
              <div class="checkout__order__subtotal">합계 <span>3,000원</span></div>
              <div class="checkout__order__total">최종금액 <span>3,000원</span></div>

              <div class="checkout__input__checkbox">
                <label for="payment">
                  toss
                  <input type="checkbox" id="payment">
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="checkout__input__checkbox">
                <label for="paypal">

                  <input type="checkbox" id="paypal">
                  <span class="checkmark"></span>
                </label>
              </div>
              <button type="submit" class="site-btn">결제하기</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- Checkout Section End -->

<div th:replace="~{./footer :: footerFragment}"></div>

</body>
</html>
